<div ng-init="init()">
    <div class="controlPanel">
        <a class="button expand" style="margin-bottom:0px" ng-class="!calibrated ? 'success': 'alert'" ng-click="startFeildTest();"> {{ !calibrated ? 'Start' : 'Stop' }} Test</a>
    </div>
    <div id="ctDemoScreen" ng-show="showScreen=='testScreen'" ng-click="saveReading()">
        <div id="circle" ng-style="style(dot)"></div>
    </div>
    <div id="calibrate" ng-show="showScreen=='historyScreen'">
        <br />
        <h4>Results from last tests conducted</h4>
        <table style="width:100%">
            <thead>
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                        Left Eye Angle
                    </th>
                    <th>
                        Right Eye Angle
                    </th>
                    <th width="80px">
                        Result
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="results.length <= 0"><td colspan="4" class="text-center">- No Previous Data -</td></tr>
                <tr ng-repeat="result in results track by $index">
                    <td>
                        <span ng-bind="result.date"></span>
                    </td>
                    <td>
                        <span ng-bind="result.leftEye"></span>
                    </td>
                    <td>
                        <span ng-bind="result.rightEye"></span>
                    </td>
                    <td class="text-center">
                        <div ng-class="(result.rightEye > 80 && result.leftEye > 80) ? 'safe': 'danger'" class="visionzonediv"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <table>
            <tr>
                <th class="text-center" colspan="2">
                    Vision Indicator
                </th>
            </tr>
            <tr>
                <td width="80px">
                    <div class="visionzonediv safe"></div>
                </td>
                <td>
                    Safe Zone
                </td>
            </tr>
            <tr>
                <td width="80px">
                    <div class="visionzonediv danger"></div>
                </td>
                <td>
                    Danger Zone
                </td>
            </tr>
        </table>
    </div>
    <div id="resultScreen" ng-show="showScreen=='resultScreen'">
        <br />
        <h4>Uncheck invalid results</h4>
        <table style="width:100%">
            <tr>
                <th>Is Valid</th>
                <th>Left Eye</th>
                <th>Right Eye</th>
                <th>Is Valid</th>
            </tr>
            <tr ng-repeat="result in resultArrayToValidate track by $index">
                <td>
                    <input type="checkbox" ng-model="result.isLeftValid" ng-bind="result.isLeftValid">
                </td>
                <td>
                    <span ng-bind="result.leftEye"></span>
                </td>
                <td>
                    <span ng-bind="result.rightEye"></span>
                </td>
                <td>
                    <input type="checkbox" ng-model="result.isRightValid" ng-bind="result.isRightValid">
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center">
                    <ul class="button-group round">
                        <li><a ng-disabled="resultArrayToValidate.length<=0" ng-click="resultArrayToValidate.length<=0?'':saveValidReading(resultArrayToValidate)" class="button success">Save </a></li>
                        <li><a ng-click="showScreen='historyScreen'" class="button alert">Clear</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
